<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <h1>Add User</h1>
    <form action="/users/add" method="post" th:object="${user}">
        <label for="firstname">First Name</label>
        <input th:type="text" id="firstname" name="firstname" th:field="*{firstname}"/><br>
        <label for="lastname">Last Name</label>
        <input th:type="text" id="lastname" name="lastname" th:field="*{lastname}"/><br>
        <label for="age">Age</label>
        <input th:type="text" id="age" name="age" th:field="*{age}"/><br>
        <input type="submit" value="Add">
    </form>

</body>
</html>
